<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.chart div {
  			display: inline-block;
  			width: 20px;
  			height: 20px;
  			margin-right: 3px;
			}
		</style>
	</head>
	<body>
		<div class="chart"></div>
		<script src='js/d3.min.js'></script>
		<script>
//			var data = [4,8,16,16,23,42];
//			d3.select('.chart')
//			.selectAll('div')
//			.data(data)
//			.enter().append('div')
//			.style('height',d => d + 'px')
//			//.text(function(d){return d;})

				const colorMap = d3.interpolateRgb(
					d3.rgb('#d6e685'),
  				d3.rgb('#1e6823')
				);
				d3.select('.chart')
					.selectAll('div')
					.data([.2,.4,0,0,.13,92])
					.enter()
					.append('div')
					.style('background-color',(d) => {
						return d == 0 ? "#eee" : colorMap(d);
					})
		</script>
	</body>
</html>
