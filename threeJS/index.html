<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="mainCanvas" width="400" height="300"></canvas>
		<div id="canvasContainer"></div>
		<script src="three.js"></script>
		<script src="stats.min.js"></script>
		<script type="text/javascript">
			//渲染
//			var renderer = new THREE.WebGLRenderer({
//				canvas: document.getElementById('mainCanvas')
//			});
			
			//生成canvas
			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(400,300);
			//renderer.setClearColor(0xeeeeee);
			document.getElementById('canvasContainer').appendChild(renderer.domElement)
			
			var camera = new THREE.PerspectiveCamera(75,400/300,1,10);
			
			camera.position.set(0,0,5);
			//camera.lookAt(new THREE.Vector3(0,0,0))
			scene.add(camera);
			
			//物体
			var cube = new THREE.Mesh(
				//new THREE.CubeGeometry(3,3,3,3,3,3),
				new THREE.SphereGeometry(3,18,12),
				new THREE.MeshBasicMaterial({
					color:0xcdd82e,
					wireframe:true
				})
			);

//			var material = new THREE.MeshLambertMaterial({
//				color:0xffff00,
//				wireframe:true
//			});
//			var geometery = new THREE.CubeGeometry(1,2,3);
//			var mesh = new THREE.Mesh(geometery,material);
			scene.add(cube);
			setInterval(function(){
				stat.begin();
				cube.rotation.y = cube.rotation.y + 0.01;
				cube.rotation.z = cube.rotation.z + 0.01;
				cube.rotation.x = cube.rotation.x + 0.01;
				renderer.render(scene,camera);
				stat.end();
			},20)
			var stat = new Stats();
			stat.domElement.style.position = 'absolute';
			stat.domElement.style.right = '0px';
			stat.domElement.style.top = '0px';
			document.body.appendChild(stat.domElement)
		</script>
	</body>
</html>
