<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@keyframes cubic{
				0%{transform: rotateY(0);}
				100%{transform: rotateY(360deg);}
			}
			.cubic {animation:cubic 1s ease;margin: 0 auto;width: 100px;}
			.stage{perspective:1000px;background: #e5fffb;width:500px;height: 500px;perspective-origin: right top;line-height: 500px;}
		</style>
	</head>
	<body>
		<div class="stage">
			<div class="cubic">
				<p>hello world</p>
			</div>
		</div>
	</body>
</html>
